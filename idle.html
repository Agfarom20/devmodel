<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight1 Sprite Animation</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sprite {
            width: 120px; /* Width of a single frame */
            height: 40px; /* Height of a single frame */
            background: url('components/Knight1Idle.png') left center;
            background-size: cover;
            animation: animateSprite 1s steps(10) infinite;
        }

        @keyframes animateSprite {
            from { background-position: 10; }
            to { background-position: 1200px; } /* Total width of sprite sheet */
        }
    </style>
</head>
<body>
    <div class="sprite"></div>
</body>
</html>
